<html>
    <head>
        <title> Internal Style Sheet </title>
        <style>
            body {
                background-color: yellow;
            }
            h1 {
                color: maroon
				margin-left: 30px;
				font-size: 36pt;
            }
            h2 {
                color:red
            }
            p {
                margin-left: 50px
            }
        </style>
	</head>
		<body>
			<h1> Internal Style Sheet </h1>
			<h2> Selamat Datang </h2>
			<p> Inline CSS adalah memasukkan kode CSS pada line HTML tepatnya pada atribut style pada sebuah tag. Inline CSS dapat digunakan jika penggunaan CSS tidak terlalu banyak dan cukup dibutuhkan oleh tag pemanggilnya saja. </p>
			</body>
</html>
